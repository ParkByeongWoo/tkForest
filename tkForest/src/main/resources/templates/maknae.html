<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maknae here~!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .user-type {
            text-align: center;
            margin-bottom: 30px;
        }

        select {
            padding: 10px;
            font-size: 16px;
        }

        .section {
            display: block;
            justify-content: center;
            margin-bottom: 20px;
        }

        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px 0;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .card a:hover {
            color: #0056b3;
        }

        .hidden {
            display: none;
        }

        /* 로그인 버튼 스타일 */
        .login-button {
            text-align: right;
            margin-bottom: 20px;
        }

        .login-button a {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .login-button a:hover {
            background-color: #0056b3;
        }

        /* 모바일 친화적인 디자인 */
        @media (max-width: 768px) {
            select {
                width: 100%;
                padding: 15px;
                font-size: 18px;
            }

            body {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 1.5rem;
            }

            select {
                font-size: 16px;
                padding: 12px;
            }

            .card {
                padding: 15px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <!-- 로그인 버튼 -->
    <div class="login-button">
        <a href="login.html">로그인</a>
    </div>

    <h2>비회원 전용 메인 화면</h2>

    <div class="user-type">
        <label for="userSelect">사용자 유형 선택:</label>
        <select id="userSelect">
            <option value="guest">비회원</option>
            <option value="buyer">바이어</option>
            <option value="seller">셀러</option>
        </select>
    </div>

    <!-- 공통 기능 -->
    <div class="section" id="commonFeatures">
        <div class="card">
            <h3>검색창</h3>
            <a href="#">검색하기</a>
        </div>
        <div class="card">
            <h3>대분류 카테고리</h3>
            <a href="#">카테고리 보기</a>
        </div>
        <div class="card">
            <h3>간략 통계</h3>
            <a href="#">통계 보기</a>
        </div>
        <div class="card">
            <h3>보따리 추천</h3>
            <a href="#">TopSelling 상품 보기</a>
        </div>
    </div>

    <!-- 비회원 전용 기능 -->
    <div class="section hidden" id="guestFeatures">
        <div class="card">
            <h3>사이트 소개</h3>
            <a href="#">사이트 소개 보기</a>
        </div>
    </div>

    <!-- 바이어 전용 기능 -->
    <div class="section hidden" id="buyerFeatures">
        <div class="card">
            <h3>추천 상품</h3>
            <a href="#">추천 상품 보기</a>
        </div>
    </div>

    <!-- 셀러 전용 기능 -->
    <div class="section hidden" id="sellerFeatures">
        <!-- 셀러는 공통 기능만 표시되므로 특별한 추가 항목은 없음 -->
    </div>

    <script>
        const userSelect = document.getElementById('userSelect');
        const guestFeatures = document.getElementById('guestFeatures');
        const buyerFeatures = document.getElementById('buyerFeatures');
        const sellerFeatures = document.getElementById('sellerFeatures');

        // 사용자 선택에 따라 화면 구성 변경
        userSelect.addEventListener('change', function () {
            const selectedUser = userSelect.value;

            // 모든 섹션 숨기기
            guestFeatures.classList.add('hidden');
            buyerFeatures.classList.add('hidden');
            sellerFeatures.classList.add('hidden');

            // 선택된 사용자 유형에 맞는 섹션 보이기
            if (selectedUser === 'guest') {
                guestFeatures.classList.remove('hidden');
            } else if (selectedUser === 'buyer') {
                buyerFeatures.classList.remove('hidden');
            } else if (selectedUser === 'seller') {
                sellerFeatures.classList.remove('hidden');
            }
        });

        // 초기 설정 - 비회원 화면 보여주기
        userSelect.dispatchEvent(new Event('change'));
    </script>
</body>

</html>
