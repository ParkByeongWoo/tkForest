<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 목록</title>
    <style>
    body {
        font-family: Arial, sans-serif;
    }

    .product-list-container {
        padding: 20px;
    }

    .product-list-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
    }

    .product-card {
        background-color: white;
        border: 1px solid #eee;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.2s;
    }

    .product-card:hover {
        transform: translateY(-10px);
    }

    .product-image {
        width: 100%;
        height: 200px;
        background-color: #f0f0f0; /* 이미지가 없을 때 표시할 배경 색상 */
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: #999; /* 대체 텍스트 색상 */
    }

    .product-image img {
        max-width: 100%;
        height: auto;
        display: block;
    }

    .product-details {
        margin-top: 10px;
    }

    .product-details h3 {
        font-size: 16px;
        color: #2c3e50; /* 상품명 색상 */
        margin: 5px 0;
    }

    .product-details p {
        font-size: 14px;
        color: #7f8c8d; /* 셀러명 색상 */
        margin: 0;
    }

    .product-actions {
        margin-top: 10px;
    }

    .product-actions button {
        border: none;
        background: none;
        cursor: pointer;
        font-size: 18px;
        margin: 0 5px;
    }
    </style>
</head>

<body>
    <div class="product-list-container">
        <div class="product-list-header">
            <h2>Products</h2>
            <div class="sorting-options">
                <span>Sort by:</span>
                <!-- 정렬 옵션 드롭다운이나 다른 기능 추가 가능 -->
            </div>
        </div>
        
        <!-- 상품 그리드 -->
        <div class="product-grid">
            <th:block th:each="product : ${list}">
                <div class="product-card">
                    <div class="product-image">
                        <!-- 이미지가 없을 경우 텍스트로 대체 -->
                        <img th:src="@{/images/products/ + ${product.image}}" alt="Product Image" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';" />
                        <span style="display: none;">800 X 700</span> <!-- 이미지가 없을 때 나타날 대체 텍스트 -->
                    </div>
                    <div class="product-details">
                        <h3 th:text="${product.productName}">Product Name</h3>
                        <!-- 되라되라 제발되라 -->
                        <p th:text="${product.sellerMemberNo}">Seller Name</p>
                        <p th:text="${product.companyName}">Company Name</p>
                        <p th:text="${product.brand}">Brand</p>
                    </div>
                    <div class="product-actions">
                        <button class="like-button">❤️</button>
                        <button class="contact-button">✉️</button>
                    </div>
                </div>
            </th:block>
        </div>
    </div>

    <nav class="pagination">
        <!-- 페이지 네비게이션 로직 (기존과 동일) -->
    </nav>
</body>
</html>
