<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterkart</title>
    <style>
        /* 기본 스타일 */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            width: 100%;
        }
        .top-bar {
            background-color: #f8f8f8;
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
        }
        .top-bar span {
            float: right;
            font-size: 0.9rem;
        }
        .top-bar a {
            margin-left: 15px;
            color: #333;
            text-decoration: none;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .header-content img {
            height: 50px;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar select, .search-bar input {
            padding: 5px;
            margin-right: 5px;
        }
        .nav-menu {
            background-color: #f0f0f0;
            padding: 10px;
        }
        .nav-menu a {
            margin-right: 20px;
            text-decoration: none;
            color: #333;
        }
        .user-links a {
            margin-left: 15px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header th:fragment="header">

        <!-- 헤더 내용 -->
        <div class="header-content">
            <div>
                <a th:href="@{/}">
                    <img th:src="@{/img/tkforestlogo.png}" alt="Masterkart Logo">
                </a>
            </div>

            <!-- 사용자 링크 (로그인/로그아웃) 및 마이페이지 -->
            <div class="user-links">
                <!-- 비회원 -->
                <a sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
                
                <!-- 로그인된 사용자 -->
                <a sec:authorize="isAuthenticated()" th:href="@{/user/logout}">
                    [[${loginName}]]([[${#authentication.name}]])님, 로그아웃
                </a>

                <!-- 셀러용 마이페이지 및 스토어 -->
                <a sec:authorize="hasAuthority('ROLE_SELLER')" th:href="@{/user/sellerMypage}">셀러 마이페이지</a>
                <a sec:authorize="hasAuthority('ROLE_SELLER')" th:href="@{/user/sellerStore}">셀러 스토어</a>

                <!-- 바이어용 마이페이지 -->
                <a sec:authorize="hasAuthority('ROLE_BUYER')" th:href="@{/user/buyerMypage}">바이어 마이페이지</a>
            </div>
            <ul><li>----------------------------------------------------</li></ul>
        </div>

    </header>
</body>
</html>
