<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maknae here~!</title>
</head>

<body>
    <div class="navigation-wrap bg-light start-header start-style fragmentHeader" id="fragmentHeader">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-md navbar-light">
                        <!-- 로고 설정-->
                        <a class="navbar-brand" href="maknaeIndex.html" target=""><img
                                src="../static/images/tkforestlogo.png" alt=""></a>
                        <!-- -->
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon ms-header-btn ms-side-toggle d-lg-none"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ml-auto py-4 py-md-0">
                                <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4 active">
                                    <a class="mn-nav nav-link" href="#overview">Overview</a>
                                </li>
                                <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                    <a class="mn-nav nav-link" href="#demos">Demos</a>
                                </li>
                                <li class="mn-nav nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                    <a class="mn-nav nav-link" href="#features">Features</a>
                                </li>
                                <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                    <a class="mn-nav nav-link" href="#core">Core Features</a>
                                </li>
                            </ul>
                        </div>

                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- 로그인 버튼 -->
    <div class="login-button">
        <a href="login.html">로그인</a>
    </div>

    <h2>비회원 전용 메인 화면</h2>

    <div class="user-type">
        <label for="userSelect">사용자 유형 선택:</label>
        <select id="userSelect">
            <option value="guest">비회원</option>
            <option value="buyer">바이어</option>
            <option value="seller">셀러</option>
        </select>
    </div>

    <!-- 공통 기능 -->
    <div class="section" id="commonFeatures">
        <div class="card">
            <h3>검색창</h3>
            <a href="#">검색하기</a>
        </div>
        <div class="card">
            <h3>대분류 카테고리</h3>
            <a href="#">카테고리 보기</a>
        </div>
        <div class="card">
            <h3>간략 통계</h3>
            <a href="#">통계 보기</a>
        </div>
        <div class="card">
            <h3>보따리 추천</h3>
            <a href="#">TopSelling 상품 보기</a>
        </div>
    </div>

    <!-- 비회원 전용 기능 -->
    <div class="section hidden" id="guestFeatures">
        <div class="card">
            <h3>사이트 소개</h3>
            <a href="#">사이트 소개 보기</a>
        </div>
    </div>

    <!-- 바이어 전용 기능 -->
    <div class="section hidden" id="buyerFeatures">
        <div class="card">
            <h3>추천 상품</h3>
            <a href="#">추천 상품 보기</a>
        </div>
    </div>

    <!-- 셀러 전용 기능 -->
    <div class="section hidden" id="sellerFeatures">
        <!-- 셀러는 공통 기능만 표시되므로 특별한 추가 항목은 없음 -->
    </div>

    <script>
        const userSelect = document.getElementById('userSelect');
        const guestFeatures = document.getElementById('guestFeatures');
        const buyerFeatures = document.getElementById('buyerFeatures');
        const sellerFeatures = document.getElementById('sellerFeatures');

        // 사용자 선택에 따라 화면 구성 변경
        userSelect.addEventListener('change', function () {
            const selectedUser = userSelect.value;

            // 모든 섹션 숨기기
            guestFeatures.classList.add('hidden');
            buyerFeatures.classList.add('hidden');
            sellerFeatures.classList.add('hidden');

            // 선택된 사용자 유형에 맞는 섹션 보이기
            if (selectedUser === 'guest') {
                guestFeatures.classList.remove('hidden');
            } else if (selectedUser === 'buyer') {
                buyerFeatures.classList.remove('hidden');
            } else if (selectedUser === 'seller') {
                sellerFeatures.classList.remove('hidden');
            }
        });

        // 초기 설정 - 비회원 화면 보여주기
        userSelect.dispatchEvent(new Event('change'));
    </script>
</body>

</html>
