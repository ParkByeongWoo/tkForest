<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- All your head content remains in the parent file -->
</head>
<body>

<!-- Header start  -->
<header class="ms-header">
    <!-- Header Top Start -->
    <div class="header-top">
        <div class="container">
            <div class="row align-items-center">
                <!-- Header Top social Start -->
                <div class="col text-left header-top-left d-none d-lg-block">
                    <div class="header-top-social">
                        <ul class="mb-0">
                            <li class="list-inline-item">
                                <a href="javascript:void(0)"><i class="msicon msi-phone"></i></a>+91 987 654 3210
                            </li>
                            <li class="list-inline-item">
                                <a href="javascript:void(0)"><i class="msicon msi-whatsapp"></i></a>+91 987 654 3210
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Header Top social End -->

                <!-- Header Top Message Start -->
                <div class="col text-center header-top-center">
                    <div class="header-top-message">
                        Leading Platform to Discover and Source Korean Products
                        <div sec:authorize="isAuthenticated()">
                            <a th:href="@{/user/logout}"> Welcome, [[${loginName}]]([[ ${#authentication.name} ]])</a>
                        </div>
                    </div>
                </div>
                <!-- Header Top Message End -->

                <!-- Header Top Language Currency -->
                <div class="col header-top-right d-none d-lg-block">
                    <div class="header-top-right-inner d-flex justify-content-end">
                        <a class="ms-help" th:href="@{/aboutUs}">About Us</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Header Top End -->

    <!-- Header Bottom Start -->
    <div class="ms-header-bottom d-none d-lg-block">
        <div class="container position-relative">
            <div class="row">
                <div class="ms-flex d-flex align-items-center justify-content-between">
                    <!-- Header Logo Start -->
                    <div class="align-self-center ms-header-logo">
                        <div class="header-logo">
                            <a th:href="@{/}"><img th:src="@{/img/tkforestlogo.png}" alt="Site Logo"></a>
                        </div>
                    </div>
                    <!-- Header Logo End -->

                    <!-- Header Search and Account Button Start -->
                    <div class="d-flex align-items-center justify-content-center flex-grow-1">
                        <!-- Header Search Start -->
                        <div class="align-self-center ms-header-search mx-auto">
                            <div class="header-search">
                                <form class="ms-search-group-form" action="#" method="GET">
                                    <div class="ms-search-select-inner">
                                        <select class="ms-search-cat selectpicker" id="categorySelect" name="category">
                                            <option value="ALL">ALL</option>
                                            <option value="Products">Products</option>
                                            <option value="Sellers">Sellers</option>
                                        </select>
                                    </div>
                                    <input class="form-control ms-search-bar" id="searchInput"
                                           placeholder="Search Products..." type="text" name="query">
                                    <button class="search_submit" type="submit">
                                        <img src="/assets/img/icons/search.svg" class="svg_img search_svg" alt="">
                                    </button>
                                </form>
                            </div>
                        </div>
                        <!-- Header Search End -->

                        <!-- Header Button Start -->
                        <div class="ms-header-bottons">
                            <div class="ms-acc-drop">
                                <a href="javascript:void(0)"
                                   class="ms-header-btn ms-header-user dropdown-toggle ms-user-toggle" title="Account">
                                    <div class="header-icon">
                                        <img src="/assets/img/icons/user.svg" class="svg_img header_svg" alt="">
                                    </div>
                                    <div class="ms-btn-desc">
                                        <span class="ms-btn-title">Account</span>
                                        <span sec:authorize="isAuthenticated()" class="ms-btn-stitle">Log Out/My Page</span>
                                        <span sec:authorize="isAnonymous()" class="ms-btn-stitle">Login/Sign Up</span>
                                    </div>
                                </a>
                                <ul class="ms-dropdown-menu">
                                    <li sec:authorize="isAnonymous()"><a class="dropdown-item" th:href="@{/user/signUp}">Sign Up</a></li>
                                    <li sec:authorize="isAnonymous()"><a class="dropdown-item" th:href="@{/user/login}">Login</a></li>
                                    <li sec:authorize="isAuthenticated()"><a class="dropdown-item" th:href="@{/user/logout}">Log out</a></li>
                                    <li sec:authorize="hasRole('ROLE_SELLER')"><a th:href="@{/user/sellerMypage}">My Page(S)</a></li>
                                    <li sec:authorize="hasRole('ROLE_BUYER')"><a th:href="@{/user/buyerMypage}">My Page(B)</a></li>
                                </ul>
                            </div>
                        </div>
                        <!-- Header Button End -->
                    </div>
                    <!-- Header Search and Account Button End -->
                </div>
            </div>
        </div>
    </div>
    <!-- Header Bottom End -->
</header>
<!-- Header menu End -->
</body>
</html>
